<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Tabuada</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Jogo da Tabuada</h1>

    <div id="inicio">
      <input type="text" id="nome" placeholder="Digite seu nome" />
      <button onclick="iniciarJogo()">Iniciar</button>
    </div>

    <div id="jogo" style="display: none;">
      <p id="questao"></p>
      <input type="number" id="resposta" placeholder="Resposta" />
      <button onclick="verificarResposta()">Responder</button>
      <p id="feedback"></p>
      <p id="progresso"></p>
    </div>

    <div id="resultado" style="display: none;">
      <h2>Resultado</h2>
      <p id="resumo"></p>
      <p id="comparativo"></p>
      <h3>Ranking</h3>
      <div id="ranking"></div>
      <button onclick="recomecar()">Jogar novamente</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

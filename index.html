<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jogo da Tabuada</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Jogo da Tabuada</h1>

        <div id="start-screen">
            <label for="tabuada">Escolha a tabuada:</label>
            <select id="tabuada">
                <option value="">-- Escolher --</option>
            </select>
            <button onclick="iniciarJogo()">Come√ßar</button>
        </div>

        <div id="quiz-screen" style="display: none;">
            <div id="pergunta"></div>
            <div id="temporizador" style="font-weight:bold; margin-bottom: 10px;">Tempo restante: 30s</div>
            <input type="number" id="resposta" autocomplete="off" />
            <button onclick="responder()">Responder</button>
            <button onclick="finalizarJogo()" style="margin-top: 10px; background-color: #dc3545;">Finalizar Jogo</button>
            <p id="feedback"></p>
        </div>

        <div id="resultado" style="display: none;"></div>
        <button id="reiniciar" onclick="reiniciarJogo()" style="display: none;">Jogar Novamente</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
